<html>
	<head>
		<meta charset="UTF-8">
		<title>Mostrar etiquetas en el navegador</title>
	</head>
	<body>
		<!-- Usando los caracteres extendidos &lt; y &gt; podemos mostrar las etiquetas reales HTML sin que el navegador las interprete -->
		<p>Las etiquetas &lt;i&gt; &lt;/i&gt; sirven para poner texto en <i>cursiva</i></p>
		<p>Las etiquetas &lt;u&gt; &lt;/u&gt; sirven para poner texto <u>subrayado</u></p>
		<p>Las etiquetas &lt;b&gt; &lt;/b&gt; sirven para poner texto en <b>negrita</b></p>
		<p>Las etiquetas &lt;s&gt; &lt;/s&gt; sirven para poner texto <s>tachado</s></p>
	</body>
</html>
